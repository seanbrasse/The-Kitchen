<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
  @import url('https://fonts.googleapis.com/css?family=Beth+Ellen|Lora|Open+Sans&display=swap');
  @import url('https://fonts.googleapis.com/css?family=Pinyon+Script&display=swap');
  @import url('https://fonts.googleapis.com/css?family=Comfortaa&display=swap');

  p{
    font-family: "Open Sans", sans-serif;
  }

  h1:h6{
    font-family: "Lora", serif;
  }

  button{
    background-color: white;
  }

  #largeButton{
    text-align: left;
    vertical-align: middle;
    margin: 0px;
    text: bold;
    margin-left: 10px;
    font-family: "Open Sans", serif;
    cursor: pointer;
    font-size: 24px;
    text-align: center;
    border-radius: 10px;
  }

  #smallButton{
    text-align: left;
    vertical-align: middle;
    margin: 0px;
    text: bold;
    margin-left: 10px;
    font-family: "Open Sans", serif;
    cursor: pointer;
    text-align: center;
    border-radius: 10px;

  }

  button:hover{
    background-color: #FFA357;
    border-radius: 10px;
  }

  #title{
    font-family: 'Comfortaa', cursive;
  }

  nav {
    border: 1px solid #ccc;
    border-radius: 4px;
    --vertical-padding: 15px;
    padding: var(--vertical-padding) 0;
    background-color: #008300;
    color: white;
  }

  input{
    border: 1px solid #ccc;
    border-radius: 4px;
    --vertical-padding: 5px;
    padding: var(--vertical-padding) 0;

  }

  ul {
    padding: 0;
    margin: 0;
    display: inline-block;
  }

  li {
    list-style: none;
    display: inline-block;
  }

  a {
     text-decoration: none;
     padding: var(--vertical-padding) 15px;'
     font-family: "Lora", serif;
  }

  a:hover {
     background-color: #34A834;
  }

  #errorBox{
    border-color: red;
  }

  #errorText{
    color: red;
    font-size: 15px;
  }

  #profileName{
    color: #51EE51;
  }




</style>
</head>
<body>
    <div>
      <p>Colors</p>
      <div style="background-color:#008300">Hex: 008300</div>
      <div style="background-color:#34A834">Hex: 34A834</div>
      <div style="background-color:#FFA357">Hex: FFA357</div>
      <div style="background-color:#FF5757">Hex: FF5757</div>
      <h1>Header 1</h1>
      <h2>Header 2</h2>
      <h3>Header 3</h3>
      <h4>Header 4</h4>
      <h5>Header 5</h5>
      <h6>Header 6</h6>

      <h1 id="title">Logo font: Comfortaa</h1>
      <h1>Header font: Lora</h1>
      <p>body font: Open Sans</p>

      <h3 id="profileName">Profile Name<h3>
      <input type="text"></input><br>
      <label for="textbox">Label</label>
      <input id="textbox" type="text"></input><br>

      <div id="errorText">This is an error message<div>
      <input id="errorBox" type="text"></input><br><br>

      <button id="smallButton">Small Buttons</button><br>
      <button id="largeButton">Large Buttons</button>

    </div>
    <br>
    <div>
      <nav className="navbar">
        <a id="title"><b>The Kitchen<b></a>
        <ul>
          <li>
            <a><b>Home<b></a>
          </li>
          <li>
            <a><b>Search<b></a>
          </li>
        </ul>
      </nav>
    </div>
</body>
</html>
