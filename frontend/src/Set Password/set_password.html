<!DOCTYPE html>
<html>
  <head>
      <title> Kitchen </title>
      <link rel="stylesheet" type="text/css" href="set_password.css" />
  </head>

  <div class="container">
    <div class="logo">Set Password</div>
    <div class="login-item">
      <form action="" method="post" class="form form-login">
          <a id="uname"> Password</a>
          			<div id="message">
				  <h3>Password must contain the following:</h3>
				  <p id="letter" >A <b style="color:black">lowercase</b> letter</p>
				  <p id="capital">A <b style="color:black">capital (uppercase)</b> letter</p>
				  <p id="number" >A <b style="color:black">number</b></p>
				  <p id="length" >Minimum <b style="color:black">8 characters</b></p>
				      </div>
        <div class="form-field">
          <input id="login-username" type="text" class="form-input" required>

      </div>

      <a id="cname">Confirm Password</a>
        <div class="form-field">
          <input id="login-username" type="text" class="form-input" required>
      </div>
      <div class="form-field">
          <input type="submit" value="Submit"> 
        </div>
    </form>
  </div> 
</div>
